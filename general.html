<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #041C00;
      perspective: 1500px;
    }

    .invitation-container {
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    .invitation-container:hover {
      animation-play-state: paused;
    }

    .invitation {
      position: relative;
      height: calc(100vh - 40px);
      max-width: calc(100vw - 40px);
      aspect-ratio: 1 / 1.414;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .invitation.flipped {
      transform: rotateY(180deg);
    }

    .invitation-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .invitation-face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
    }

    .invitation-front {
    }

    .invitation-back {
      transform: rotateY(180deg);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

  </style>
</head>
<body>
  <div class="invitation-container" onclick="flipInvitation()">
    <div class="invitation" id="invitation">
      <div class="invitation-face invitation-front">
        <img src="recto.png" alt="Wedding Invitation - Front">
      </div>
      <div class="invitation-face invitation-back">
        <img src="verso.png" alt="Wedding Invitation - Back">
      </div>
    </div>
  </div>

  <script>
    function flipInvitation() {
      document.getElementById('invitation').classList.toggle('flipped');
    }
  </script>
</body>
</html>
